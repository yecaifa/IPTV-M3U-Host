name: Update IPTV M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时跑一次（UTC时间）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium gitpython requests webdriver-manager
      - name: Debug (env)
        run: |
          google-chrome --version || true
          python -c "import selenium; print('selenium', selenium.__version__)"

      - name: Run script
        env:
          SEARCH_KEYWORD: "湖北省武汉"
          TARGET_IP_RANK: "5"
          HEADLESS: "1"
        run: |
          python iptv_m3u_get_chrome.py

      - name: Debug (list m3u)
        if: always()
        run: |
          echo "== pwd =="
          pwd

          echo "== list all files =="
          ls -lah

          echo "== list m3u files =="
          ls -lah *.m3u || true

          echo "== head of iptv_latest.m3u =="
          head -n 5 iptv_latest.m3u || true

          echo "== head of newest m3u =="
          newest=$(ls -t *.m3u 2>/dev/null | head -n 1 || true)
          echo "newest=$newest"
          if [ -n "$newest" ]; then
            head -n 5 "$newest" || true
          fi

      - name: Commit & push m3u (if valid and changed)
        run: |
          if [ ! -f iptv_latest.m3u ]; then
            echo "iptv_latest.m3u not found, skip commit."
            exit 0
          fi
          if [ ! -s iptv_latest.m3u ]; then
            echo "iptv_latest.m3u is empty, skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add iptv_latest.m3u
          git diff --cached --quiet || (git commit -m "Update M3U" && git push)
