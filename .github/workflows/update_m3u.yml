name: Update IPTV M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # 每6小时跑一次（UTC时间）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium gitpython requests webdriver-manager

      - name: Run script
        env:
          # 托管时用环境变量，不交互输入
          SEARCH_KEYWORD: "湖北省武汉"
          TARGET_IP_RANK: "1"
          HEADLESS: "1"
        run: |
          python iptv_m3u_get_chrome.py

      - name: Commit & push m3u (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add iptv_latest.m3u
          git diff --cached --quiet || (git commit -m "Update M3U" && git push)
