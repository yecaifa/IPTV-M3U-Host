name: Update IPTV M3U

on:
  workflow_dispatch:
    inputs:
      search_keyword:
        description: "搜索关键词（默认：湖北省武汉）"
        required: false
        default: "湖北省武汉"
      target_ip_rank:
        description: "第几个新的有效组播IP（默认：5）"
        required: false
        default: "5"
      headless:
        description: "是否无头运行：1=无头，0=显示窗口（默认：1）"
        required: false
        default: "1"
  schedule:
    - cron: "0 */6 * * *"   # 每6小时跑一次（UTC时间）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium gitpython requests webdriver-manager

      - name: Debug (env)
        run: |
          google-chrome --version || true
          python -c "import selenium; print('selenium', selenium.__version__)"

      - name: Run script
        env:
          # 手动 Run workflow 时：取 inputs；定时 schedule 时：inputs 为空，自动回退到默认
          SEARCH_KEYWORD: ${{ github.event.inputs.search_keyword || '湖北省武汉' }}
          TARGET_IP_RANK: ${{ github.event.inputs.target_ip_rank || '5' }}
          HEADLESS: ${{ github.event.inputs.headless || '1' }}
        run: |
          python iptv_m3u_get_chrome.py

      - name: Debug (list m3u)
        if: always()
        run: |
          echo "== pwd =="
          pwd

          echo "== list all files =="
          ls -lah

          echo "== list m3u files =="
          ls -lah *.m3u || true

          echo "== head of iptv_latest.m3u =="
          head -n 5 iptv_latest.m3u || true

          echo "== head of newest m3u =="
          newest=$(ls -t *.m3u 2>/dev/null | head -n 1 || true)
          echo "newest=$newest"
          if [ -n "$newest" ]; then
            head -n 5 "$newest" || true
          fi

      - name: Commit & push m3u (if valid and changed)
        run: |
          if [ ! -f iptv_latest.m3u ]; then
            echo "iptv_latest.m3u not found, skip commit."
            exit 0
          fi
          if [ ! -s iptv_latest.m3u ]; then
            echo "iptv_latest.m3u is empty, skip commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add iptv_latest.m3u
          git diff --cached --quiet || (git commit -m "Update M3U" && git push)
